<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bank inside</title>

  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

  <header>
    <h1 class="text-5xl text-center mt-6">Let get some <span class="font-semibold text-pink-800">Moooney ðŸ’¸  </span></h1>
  </header>
  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-500 p-8 rounded-xl">
          <h4  class="text-2xl">Deposit</h4>
          <h2  class="text-5xl">$<span id="deposit-add">00</span></h2>
        </div>
        <div class="bg-fuchsia-500 p-8 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">$<span id="withdraw-add">00</span></h2>
        </div>
        <div class="bg-rose-500 p-8 rounded-xl">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-5xl">$<spn id="total-balnce">100</spn></h2>
        </div>
      </div>
    </section>

    <!-- section-2 -->
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto ">
        <div class="bg-purple-500 p-8 rounded-xl">
          <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
          <input class="mb-3 w-9/12 block px-3 mb-3" type="text" id="deposit-field" placeholder="Enter deposit amount $">
          <button id="deposit-btn" class="border-1 px-8 py-2 bg-sky-600 border-gray-800 text-white font-medium rounded-lg hover:bg-green-700">Deposit</button>
        </div>
        <div class="bg-yellow-500 p-8 rounded-xl">
          <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
          <input class="w-9/12 block px-3 mb-2" type="text" id="withdraw-field" placeholder="Enter deposit amount $ ">
          <button id="withdraw-btn" class="border-1 px-8 py-2 bg-sky-600 border-gray-800 text-white font-medium rounded-lg hover:bg-green-700">Withdraw</button>
        </div>
      </div>
    </section>

  </main>
  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
  
</body>
</html>
